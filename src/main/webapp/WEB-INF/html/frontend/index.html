<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的O2O</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body class>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <!--  <a class="icon icon-me pull-left open-panel"></a>-->
            <h1 class="title">我的O2O</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#" id="me">
                <span class="icon icon-me "></span>
                <span class="tab-label ">我的</span>
            </a>
        </nav>

        <!--         轮播图区       -->
        <div class="content">

            <!-- Slider -->
            <div class="swiper-container" data-space-between='10'>
                <div class="swiper-wrapper">


                    <!--<div class ="swiper-slide img-wrap" align="center" >
                        <a herf ="#"exteral><img class ="banner-img" src="/pic/lamborgini.jpg"alt = " " height="400px" width="1000px" ></a>
                    </div>
                    JS   填充头条

                    -->

                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!--    全类查询区        -->
            <div class='total-shop-button'>
                <a herf="/frontend/shoplist" external>全部商店</a>
            </div>
            <!--一级类别展示区-->
            <div class="row">
                <!--


                JS填充商店类别



                -->
            </div>

        </div>
        <!--    侧边栏    -->
        <div class="panel-overlay"></div>
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-right panel-reveal" id="panel-right-demo">
            <div class="content-block">
                <p>
                    <a href="/frontend/myrecord" class="close">消费记录</a>
                </p>
                <p>
                    <a href="/frontend/mypoint" class="close">我的积分</a>
                </p>
                <p>
                    <a href="/frontend/pointrecord" class="close">兑换记录</a>
                </p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>

    </div>

</div>


<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../resources/js/index.js' charset="UTF-8"></script>

</body>
</html>
