<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的商品</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <h1 class='title'>商品信息</h1>
        </header>
        <div class="content">
            <ul class="list-block">
                <ul>
                    <!-- 商品名称 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id = "product-name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 目录 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">目录</div>
                                <div class="item-input">
                                    <select id = "category">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 优先级 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> 优先级</div>
                                <div class="item-input">
                                    <input type="number" id = "priority" placeholder="数字越大越靠前">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> 原价</div>
                                <div class="item-input">
                                    <input type="number" id = "normal-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> 现价</div>
                                <div class="item-input">
                                    <input type="number" id = "promotion-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 缩略图 上传控件 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner small-img-div">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id = "small-img" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 缩略图 上传控件 -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner detail-img-div" id ='detail'>
                                <div class="item-title label">详情图</div>
                                <div class="item-input" id="detail-img">
                                    <input type="file"class = "detail-img" >
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 店铺简介 textarea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id = "product-desc" placeholder="商品简介"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 验证码  -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id = "j_captcha" placeholder="验证码">
                                <div class="item-input">
                                    <img  id = "captcha_img" alt ="点击更换"  title ="点击更换"
                                    onclick = "changeVerifyCode(this)" src ="../kaptcha"/>
                                </div>
                            </div>
                        </div>
                    </li>

                <div class="content-block">
                     <div class="row">
                            <div class="col-50"><a id ="backtom" href="" class="button button-big button-fill button-danger">返回商品管理</a></div>
                            <div class="col-50"><a id = "submit" href="#" class="button button-big button-fill button-success">提交</a></div>
                     </div>
                </div>
            </ul>
            </ul>
    </div>
</div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common.js' charset="UTF-8"></script>
<script type='text/javascript' src='../resources/js/productoperation.js' charset="UTF-8"></script>
</body>
</html>
